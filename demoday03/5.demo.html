<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父组件设置默认值进行传递</title>
    <!-- 导入react/bebel -->
    <script src="https://cdn.bootcss.com/react/16.6.0/umd/react.development.js"></script>
    <!-- 导入react-dom -->
    <script src="https://cdn.bootcss.com/react-dom/16.6.0/umd/react-dom.development.js"></script>
    <!-- 导入babel -->
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type='text/babel'>
        // 组件定义  自定义标签
        class MyDiv extends React.Component{
            constructor(props){
                super(props);
                // 实例变量    
                this.state = {
                    msg:'你好，reactcomponent',
                    student:[]
                }
                
            }
            // 局部变量每发生一次变化就会执行一次
            render(){
                // ES6结构    let msg = this.state.msg
                let {msg} = this.state;
                return (
                    <div>
                        <div>{msg}</div>
                        // props接收从父组件传过来的值
                        <div>{this.props.name}</div>
                    </div>
                )
            }
        }
        // 如果父组件中没有传值的时候，使用该默认值
        MyDiv.defaultProps = {
            name:'默认值'
        }
        // 组件渲染
        ReactDOM.render(
            // 这里没有传name
            <MyDiv/>,
            document.getElementById('app')
        );
    </script>
</body>
</html>

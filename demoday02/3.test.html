<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello world</title>
	<!-- 导入react -->
	<script src="https://cdn.bootcss.com/react/16.6.0/umd/react.development.js"></script>
	<!-- 导入react-dom -->
	<script src="https://cdn.bootcss.com/react-dom/16.6.0/umd/react-dom.development.js"></script>
	<!-- 导入babel -->
	<script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
	<div id="app"></div>
  <script type='text/babel'>
    // jsx -react- > js对象
    let a = <h1 title='this is react dom'>Hello, world!</h1>;
    
    // let a = React.createElement(
    //   'h1',
    //   {title:'this is react dom'},
    //   'hello world'
    // )
    
		ReactDOM.render(
      a,
      document.getElementById('app')
    );
	</script>
</body>
</html>
